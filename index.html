<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task Manager</h1>
    <div id="app">
        
        <button id="add-task-btn">Add Task</button>

        <div id="filter-container">
            <button id="filter-completed">Completed</button>
            <button id="filter-overdue">Overdue</button>
            <button id="filter-upcoming">Upcoming</button>
        </div>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="task-list"></div>

        
        <div id="task-form-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal-btn" class="close">&times;</span>
                <form id="task-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due-date" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <button type="submit">Save Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
